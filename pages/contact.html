<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Oleksandr Stefanchuk" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop."
    />
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link rel="icon" href="../favicon.ico" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="../index.html#about">About LTS</a>
          </li>
          <li>
            <a href="../index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="../img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat"
          width="400"
          height="260"
          loading="eager"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <label for="message">Your message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <p>
          <em>Phone: <a href="tel:+5555555555">555-555-5555</a></em>
        </p>
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>
    <footer>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
